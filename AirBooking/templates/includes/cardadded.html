<div class="small text-muted mb-3">This is your card details for this account</div>
    <div class="row">
		<div class="col mb-lg-0 mb-3">
			<div class="card p-2 mx-auto">
				<div class="img-box"> <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt=""> </div>
				<div class="number"> <label style="font-size: 22px;" class="fw-bold" for="">{{request.user.card.cardnumber}}</label> </div>
				<div class="d-flex align-items-center justify-content-between"> <small><span class="fw-bold">Expiry date:</span><span>{{request.user.card.expired_date.month}}/{{request.user.card.expired_date.year}} </span></small> <small><span class="fw-bold">Name:</span><span>{{request.user.card.cardowner}}</span></small> </div>
			</div>
		</div>
    </div>
    <button class="btn btn-primary mt-2 mx-auto col-sm-3" type="button" data-toggle="modal" data-target="#changecard"> Change Card</button>
    <button class="btn btn-danger mt-2 mx-auto col-sm-3" type="button" data-toggle="modal" data-target="#delete-card"> Delete Card</button>

    <hr>
	<!-- Modal -->
	<form>
		<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
					    <div class="text-right"> <i class="fa fa-close close" data-dismiss="modal"></i> </div>
					    <div class="tabs mt-3">
					        <ul class="nav nav-tabs" id="myTab" role="tablist">
					            <li class="nav-item" role="presentation"> <a class="nav-link active" id="visa-tab" data-toggle="tab" href="#visa" role="tab" aria-controls="visa" aria-selected="true"> <img src="https://i.imgur.com/sB4jftM.png" width="80"> </a> </li>
					        </ul>

					    <div class="tab-content" id="myTabContent">
					        <div class="tab-pane fade show active" id="visa" role="tabpanel" aria-labelledby="visa-tab">
					            <div class="mt-4 mx-4">
					                <div class="text-center">
					                    <h5>Card Details</h5>
					                </div>
					    <div class="form mt-3">
					        <div class="inputbox mt-4"><span>Cardholder Name</span>  <input type="text" name="name" class="form-control" required="required"></div>
					        <div class="inputbox mt-2 mb-2"><span>Card Number</span>  <input type="text" name="name" min="1" max="999" class="form-control" required="required"><i class="fa fa-eye"></i></div>
					        <div class="d-flex flex-row">
					            <div class="inputbox mx-auto"><span>Expiration Date</span><input type="month" name="name" min="1" max="999" class="form-control" required="required"></div>
					            <div class="inputbox mx-auto"><span>CVV</span><input type="text" name="name" min="1" max="999" class="form-control" required="required"> </div>
					        </div>
							<div class="modal-footer">
								<button class="btn btn-success col-sm-3">Add card</button>
								<button type="button" class="btn btn-danger col-sm-3" data-dismiss="modal">Close</button>
							</div>
					    </div>
					</div>
				</div>
			</div>
			</div>
		</div>
		</div>
	</div>
	</div>
</form>
