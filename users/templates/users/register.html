{% extends "users/layout.html" %}
{% load static %}

{% block main %}
<main>
<div class="login-wrap wrapper">
    {% include 'includes/message.html' %}
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in"><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <form action="{% url 'users:login' %}" method="post"> {% csrf_token %} 
              <div class="sign-in-htm">
                <div class="group">
                    <label for="login-user" class="label">Username</label>
                    <input id="login-user" name="login-user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="login-pass" class="label">Password</label>
                    <input id="login-pass" name="login-pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            </form>
            <form action="{% url 'users:register' %}" method="post">{% csrf_token %} 
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="email" name="email" type="email" class="input" required="">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" name="username" type="text" class="input" required="">
                    </div>
                    <div class="group">
                        <label for="pass1" class="label">Password</label>
                        <input id="pass1" name="pass1" type="password" class="input" data-type="password" required="">
                    </div>
                    <div class="group">
                        <label for="pass2" class="label">Repeat Password</label>
                        <input id="pass2" name="pass2" type="password" class="input" data-type="password" required="">
                    </div>
                    <div class="group">
                        <label for="location" class="label">Location</label>
                        <input id="location" name="location" type="text" class="input" required="">
                    </div>
                    <div class="group">
                        <label for="phone" class="label">Phone Number</label>
                        <input id="phone" name="phone" type="tel" class="input"  required="">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                </div>
            </form>

        </div>
    </div>
</div>
</main>
{% endblock %}
